<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Title</title>
	    <link rel="stylesheet" type="text/css" href="css\sample.css">
	    <link rel="stylesheet" type="text/css" href="css\sorTable.css">
	    <script src="js\sorTable.js"></script>
	</head>
	<body>
		<table class="sortable">
			<thead>
			<tr>
				<th>No</th>
				<th>Content1</th>
				<th>Content2</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th>1</th>
				<td>Alpha</td>
				<td>Charlie</td>
			</tr>
			<tr>
				<th>2</th>
				<td>Bravo</td>
				<td>Duff</td>
			</tr>
			<tr>
				<th>3</th>
				<td>Charlie</td>
				<td>Apple</td>
			</tr>
			<tr>
				<th>4</th>
				<td>Delta</td>
				<td>Butter</td>
			</tr>
			</tbody>
		</table>
		<br>
		1.sortTable.jsを読み込みます。<br>
		2.sortableクラスを定義したテーブルのヘッダをクリックすると、該当列の値でソートされます。<br>
		3.ソート時の三角形はsortTable.cssにて背景画像を変更することで対応しています。<br>
		　該当イメージの差し替えで自由に変更可能です<br>
	</body>
</html>
